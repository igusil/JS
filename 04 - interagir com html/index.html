<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 15pt Arial; font-style: italic; text-align: center; padding: 200px; color: antiquewhite; }
        button { font-size: 12pt; padding: 80px; background-color: blueviolet; text-align: center;}
        section {padding-top: 10px; font-size: 14pt;}
    </style>
</head>
<body background="245.jpg">
    <h1>Trabalhando com Dados</h1>
    <button onclick="inicio()">Clique aqui</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function inicio(){
            let nome = window.prompt("Qual é o seu nome?")
            let res = document.querySelector(`section#resultado`)
            res.innerHTML = `Olá <strong>${nome}</strong>, É um prazer te conhecer!`
        }
    </script>
</body>
</html>
